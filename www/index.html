<!DOCTYPE html>
<html data-theme="theme_1">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/css/var.css"> <!-- المتغيرات -->
    <link rel="stylesheet" href="/css/main.css"> <!-- ملف الإستايل الأساسي -->
    <link rel="stylesheet" href="/css/footer.css"> <!-- ملف css الفوتر -->
    <link rel="stylesheet" href="/css/adhkar.css">
    <link rel="stylesheet" href="/css/animate.min.css"> <!-- مؤثرات الإنتقال -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>BASSIRA</title>
</head>

<body>

    <div class="alert" id="alert">

        <p class="text_alert">
            تم النسخ
        </p>

    </div>

    <div id="content" class="animate__animated animate__fadeIn">

        <!-- ================ ضع هنا محتوى الصفحة =============== -->

        <div id="page_adhkar">

            <ul id="adhkar_ul">

                <li id="morning">
                    <i class="ph ph-sun"></i>
                    <p>أذكار الصباح</p>
                </li>

                <li id="evening">
                    <i class="ph ph-moon"></i>
                    <p>أذكار المساء</p>
                </li>

                <li id="sleeping">
                    <i class="ph ph-bed"></i>
                    <p>أذكار النوم</p>
                </li>

                <li id="food">
                    <i class="ph ph-bowl-food"></i>
                    <p>أذكار الطعام</p>
                </li>

                <li id="prayers">
                    <i class="ph ph-mosque"></i>
                    <p>أذكار الصلاة</p>
                </li>

                <li id="tasbih">
                    <i class="ph ph-hash"></i>
                    <p>تسابيح</p>
                </li>


            </ul>

            <ul id="adhkar_database">

                <li>
                    عدد التكرارات : <span id="adhkar_database_number">0</span>
                </li>

            </ul>


            <div id="adhkar_random">

                <p id="adhkar_random_title">أذكار عشوائية</p>

                <p id="adhkar_random_text">
                    <!--  -->
                </p>

                <p id="adhkar_random_description" class="adhkar_random_font">
                    <!--  -->
                </p>

                <p id="adhkar_random_reference" class="adhkar_random_font">
                    <!--  -->
                </p>

                <ul class="copy_and_paste">

                    <li>
                        <i class="ph ph-copy icon_c_p" id="adhkar_random_copy"></i>
                    </li>
                    <li>
                        <i class="ph ph-arrows-clockwise icon_c_p" id="adhkar_random_bt"></i>
                    </li>

                </ul>

            </div>


            <!-- ================ ضع هنا محتوى الصفحة =============== -->

        </div>
    </div>


    <footer id="footer">
        <!-- الفوتر مربوط بالجافاسكربت -->
    </footer>

    <script src="/cordova.js"></script>
    <script src="/js/index.js" type="module"></script>
</body>

</html>
